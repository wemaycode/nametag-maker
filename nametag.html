<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href='http://fonts.googleapis.com/css?family=Crimson+Text:400' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>        window.jQuery || document.write("<script src='js/jquery.min.1.7.2.js'>\x3C/script>")</script>	
	<script src="includes/js/jquery.cookie.js"></script>	
</head>
<link rel="stylesheet" href="includes/css/style.css"  type="text/css" />

<body>

<div id="content">

	<!-- Front Side -->
	<div class="image front">
		<div class="nametag one reg">
			<div class="first">First1</div>
			<div class="last">Last1</div>
		</div>
		<div class="nametag two reg">
			<div class="first">First2</div>
			<div class="last">Last2</div>
		</div>
		<div class="nametag three reg">
			<div class="first">First3</div>
			<div class="last">Last3</div>
		</div>
		<div class="nametag four reg">
			<div class="first">First4</div>
			<div class="last">Last4</div>
		</div>
		<div class="nametag five reg">
			<div class="first">First5</div>
			<div class="last">Last5</div>
		</div>
		<div class="nametag six reg">
			<div class="first">First6</div>
			<div class="last">Last6</div>
		</div>
	</div>
	
	<!-- Back Side -->
	<div class="image back">
		<div class="nametag two reg">
			<div class="first">First2</div>
			<div class="last">Last2</div>
		</div>
		<div class="nametag one reg">
			<div class="first">First1</div>
			<div class="last">Last1</div>
		</div>
		<div class="nametag four reg">
			<div class="first">First4</div>
			<div class="last">Last4</div>
		</div>
		<div class="nametag three reg">
			<div class="first">First3</div>
			<div class="last">Last3</div>
		</div>
		<div class="nametag six reg">
			<div class="first">First6</div>
			<div class="last">Last6</div>
		</div>
		<div class="nametag five reg">
			<div class="first">First5</div>
			<div class="last">Last5</div>
		</div>
	</div>
	
</div>

<script>
$(document).ready(function(){
	// Front Side
	$(".front .nametag.one.reg .first").html($.cookie('first1'));
	$(".front .nametag.one.reg .last").html($.cookie('last1'));
	$(".front .nametag.two.reg .first").html($.cookie('first2'));
	$(".front .nametag.two.reg .last").html($.cookie('last2'));	
	$(".front .nametag.three.reg .first").html($.cookie('first3'));
	$(".front .nametag.three.reg .last").html($.cookie('last3'));	
	$(".front .nametag.four.reg .first").html($.cookie('first4'));
	$(".front .nametag.four.reg .last").html($.cookie('last4'));
	$(".front .nametag.five.reg .first").html($.cookie('first5'));
	$(".front .nametag.five.reg .last").html($.cookie('last5'));	
	$(".front .nametag.six.reg .first").html($.cookie('first6'));
	$(".front .nametag.six.reg .last").html($.cookie('last6'));		
	
	// Back Side
	$(".back .nametag.two.reg .first").html($.cookie('first1'));
	$(".back .nametag.two.reg .last").html($.cookie('last1'));
	$(".back .nametag.one.reg .first").html($.cookie('first2'));
	$(".back .nametag.one.reg .last").html($.cookie('last2'));	
	$(".back .nametag.four.reg .first").html($.cookie('first3'));
	$(".back .nametag.four.reg .last").html($.cookie('last3'));

	$(".back .nametag.three.reg .last").html($.cookie('last4'));
	$(".back .nametag.six.reg .first").html($.cookie('first5'));
	$(".back .nametag.six.reg .last").html($.cookie('last5'));	
	$(".back .nametag.five.reg .first").html($.cookie('first6'));
	$(".back .nametag.five.reg .last").html($.cookie('last6'));
	
	$.removeCookie('first1');
	$.removeCookie('last1');
	$.removeCookie('first2');
	$.removeCookie('last2');
	$.removeCookie('first3');
	$.removeCookie('last3');
	$.removeCookie('first4');
	$.removeCookie('last4');
	$.removeCookie('first5');
	$.removeCookie('last5');
	$.removeCookie('first6');
	$.removeCookie('last6');
	
});
</script>

</html>
